<section class="workspace">
    <h1 class="title-boards">{{'WORKSPACE.BOARD' | translate}}</h1>
    <div class="boards">
        <div class="board create-board"  (click)="createForm()">
            <span class="link-board">{{'WORKSPACE.CREATE_BOARD' | translate}}</span>  
        </div>
        <div class="board" *ngFor="let board of boards">
            <a class="title-board" routerLink="/workspace/boards" [queryParams]="{id: board._id}">
                {{board.title}}
                <div class="owner">
                    {{board.owner}}
                </div>
                <div class="{{board.users.length > 0? 'users' : ''}}">
                    <span class="user" *ngFor="let user of board.users">{{user }}</span>
                </div>
            </a>
            <button class="btn-delete" (click)="deleteBoard(board._id)">{{'WORKSPACE.DELETE' | translate}}</button>
        </div>
    </div>
    <app-create-board></app-create-board>
</section>
