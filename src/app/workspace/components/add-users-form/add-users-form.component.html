<div class="user-add" >
  <span nz-dropdown [nzDropdownMenu]="menu" nz-icon nzType="user-add" nzTheme="outline"></span>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="users-list">
      <li class="user-link"  *ngFor="let user of userStorage" (click)="clickUser(user.name)">
        {{user.name}}
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
